    <script>
        // 获取cid
        $(function () {
            var search = location.search;
            //alert(search);
            var cid = search.split("=")[1];

            $.get("route/pageQuery", {cid:cid}, function(pb){
                $('#totalPage').html(pb.totalPage);
                $('#totalCount').html(pb.totalCount);
                var lis = "";
                var firstPage = '<li><a href="">首页</a></li>';
                var beforePage = '<li class="threeword"><a href="#">上一页</a></li>';
                var nextPage = '<li class="threeword"><a href="javascript:;">下一页</a></li>';
                var lastPage = '<li class="threeword"><a href="javascript:;">末页</a></li>';

                lis += firstPage;
                lis += beforePage;
                for (var i = 1; i <= pb.totalPage; i ++) {
                    var li = '<li><a href="#">' + i + '</a></li>';
                    lis += li;
                };
                lis += nextPage;
                lis += lastPage;
                $("#pageNum").html(lis);

                var route_lis = "";

                for (var i = 0; i < pb.list.length; i++) {
                    var route = pb.list[i];

                    var li = '<li><div class="img"><img src="'+ route.rimage+ '"alt="" style="width: 299px"></div><div class="text1"><p>' + route.rname +'</p><br/><p>' + route.routeIntroduce +'</p></div><div class="price"><p class="price_num"><span>&yen;</span><span>'+ route.price +'</span><span>起</span></p><p><a href="route_detail.html">查看详情</a></p></div></li>';
                    route_lis += li;

                }
                $("#route").html(route_lis);

            });

        });

    </script>
