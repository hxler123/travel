    <script>
        // 获取cid
        $(function () {
            var search = location.search;
            //alert(search);
            var cid = search.split("=")[1];
            load(cid)
        });

        function load(cid,currentPage=1) {
            $.get("route/pageQuery", {cid:cid,currentPage:currentPage}, function(pb){
                $('#totalPage').html(pb.totalPage);
                $('#totalCount').html(pb.totalCount);
                var lis = "";
                var firstPage = '<li onclick="javascript:load('+ cid + ')"><a href="javascript:void(0)">首页</a></li>';
                var beforeNum = pb.currentPage - 1;
                if (beforeNum <= 0){
                    beforeNum = 1;
                }
                var nextNum = pb.currentPage + 1;
                if (nextNum >= pb.totalPage){
                    nextNum = pb.totalPage
                }

                var beforePage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + beforeNum +')"><a href="javascript:void(0)">上一页</a></li>';
                var nextPage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + nextNum +')"><a href="javascript:void(0)">下一页</a></li>';
                var lastPage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + pb.totalPage +')"><a href="javascript:void(0)">末页</a></li>';

                lis += firstPage;
                lis += beforePage;
                var li;
                for (var i = 1; i <= pb.totalPage; i ++) {

                    if (i == pb.currentPage) {
                        li = '<li class="curPage" onclick="javascript:load(' + cid +',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    }else{
                        li = '<li onclick="javascript:load(' + cid +',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    }

                    lis += li;
                };
                lis += nextPage;
                lis += lastPage;
                $("#pageNum").html(lis);

                var route_lis = "";

                for (var i = 0; i < pb.list.length; i++) {
                    var route = pb.list[i];

                    var li = '<li><div class="img"><img src="'+ route.rimage+ '"alt="" style="width: 299px"></div><div class="text1"><p>' + route.rname +'</p><br/><p>' + route.routeIntroduce +'</p></div><div class="price"><p class="price_num"><span>&yen;</span><span>'+ route.price +'</span><span>起</span></p><p><a href="route_detail.html">查看详情</a></p></div></li>';
                    route_lis += li;

                }
                $("#route").html(route_lis);

            });
        }

    </script>
